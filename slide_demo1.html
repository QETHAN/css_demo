<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=1024, user-scalable=no">

	<title>Your deck.js Presentation</title>
	
	<!-- Required stylesheet -->
	<link rel="stylesheet" href="../desk/core/deck.core.css">
	
	<!-- Extension CSS files go here. Remove or add as needed. -->
	<link rel="stylesheet" href="../desk/extensions/goto/deck.goto.css">
	<link rel="stylesheet" href="../desk/extensions/menu/deck.menu.css">
	<link rel="stylesheet" href="../desk/extensions/navigation/deck.navigation.css">
	<link rel="stylesheet" href="../desk/extensions/status/deck.status.css">
	<link rel="stylesheet" href="../desk/extensions/hash/deck.hash.css">
	<link rel="stylesheet" href="../desk/extensions/scale/deck.scale.css">
<!-- Style theme. More available in /themes/style/ or create your own. -->
	<link rel="stylesheet" href="../desk/themes/style/web-2.0.css">
	
	<!-- Transition theme. More available in /themes/transition/ or create your own. -->
	<link rel="stylesheet" href="../desk/themes/transition/horizontal-slide.css">
	
	<!-- Required Modernizr file -->
	<script src="../desk/modernizr.custom.js"></script>

	<style type="text/css">
		position: absolute;
z-index: 3;
bottom: 10px;
left: 50%;
height: 1.75em;
margin: 0 0 0 -9.125em;
line-height: 1.75em;
padding: 0.625em;
display: none;
background: #ccc;
overflow: hidden;

// .border-radius .goto-form
-webkit-border-radius: 10px;
-moz-border-radius: 10px;
border-radius: 10px;

// .deck-goto .goto-form (showing form)
display: block;
	</style>
</head>
<body class="deck-container">

<!-- Begin slides. Just make elements with a class of slide. -->

<section class="slide">
	<h1>Slide</h1>
</section>

<section class="slide">
	<h1>Content</h1>
</section>

<section class="slide">
	<h1>Here</h1>
</section>

<!-- End slides. -->


<!-- Begin extension snippets. Add or remove as needed. -->

<!-- deck.navigation snippet -->
<a href="#" class="deck-prev-link" title="Previous">&#8592;</a>
<a href="#" class="deck-next-link" title="Next">&#8594;</a>

<!-- deck.status snippet -->
<p class="deck-status">
	<span class="deck-status-current"></span>
	/
	<span class="deck-status-total"></span>
</p>

<!-- deck.goto snippet -->
<form action="." method="get" class="goto-form">
	<label for="goto-slide">Go to slide:</label>
	<input type="text" name="slidenum" id="goto-slide" list="goto-datalist">
	<datalist id="goto-datalist"></datalist>
	<input type="submit" value="Go">
</form>

<!-- deck.hash snippet -->
<a href="." title="Permalink to this slide" class="deck-permalink">#</a>

<!-- End extension snippets. -->


<!-- Required JS files. -->
<script src="../desk/jquery-1.7.2.min.js"></script>
<script src="../desk/core/deck.core.js"></script>

<!-- Extension JS files. Add or remove as needed. -->
<script src="../desk/core/deck.core.js"></script>
<script src="../desk/extensions/hash/deck.hash.js"></script>
<script src="../desk/extensions/menu/deck.menu.js"></script>
<script src="../desk/extensions/goto/deck.goto.js"></script>
<script src="../desk/extensions/status/deck.status.js"></script>
<script src="../desk/extensions/navigation/deck.navigation.js"></script>
<script src="../desk/extensions/scale/deck.scale.js"></script>

<!-- Initialize the deck. You can put this in an external file if desired. -->
<script>
	$(function() {
		$.deck('.slide');
		// $.deck('.goto-form');
		$.extend(true, $.deck.defaults, {
		   classes: {
		      goto: 'deck-goto'
		   },

		   selectors: {
		      gotoForm: '.goto-form',
		      gotoInput: '#goto-slide'
		   },

		   keys: {
		      goto: 2 // 'g'
		   },
		   
		   countNested: true
});
	});
</script>
</body>
</html>
