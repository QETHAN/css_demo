<html>

<head>
<script>
Array.prototype.unique = function(){
	var results=this.sort()
	for ( var i = 1; i < results.length; i++ ) {
		if ( results[i] === results[ i - 1 ] ) {
			results.splice( i--, 1 );
		}
	}
	return results;
}

alert(new Array('你好','你好').unique());
</script>

</head>
