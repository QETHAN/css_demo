<html>
<head>
	<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
function shake(o){   
    var $panel = $("#"+o);   
    box_left = ($(window).width() -  $panel.width()) / 2;   
    $panel.css({'left': box_left,'position':'absolute'});   
    for(var i=1; 4>=i; i++){   
        $panel.animate({left:box_left-(40-10*i)},50);   
        $panel.animate({left:box_left+2*(40-10*i)},50);   
    }   
}  
</script>
</head>
<body>
	<span id="shake" style="width:50px; height:50px; background:#000;"></span>
	<input type="button" onclick="shake('shake')" value="test" />
</body>
</html>
